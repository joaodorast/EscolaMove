<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 2rem 0;
        }

        .admin-logo {
            color: #FF5722;
            font-size: 1.5rem;
            font-weight: 800;
            text-decoration: none;
            padding: 0 1.5rem;
            margin-bottom: 2rem;
            display: block;
        }

        .admin-logo span {
            color: white;
            font-weight: 300;
            font-size: 0.8rem;
            display: block;
            letter-spacing: 1px;
        }

        .admin-nav {
            list-style: none;
        }

        .admin-nav-item {
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .admin-nav-item:hover {
            background-color: rgba(255, 87, 34, 0.1);
            color: #FF5722;
        }

        .admin-nav-item.active {
            background-color: #FF5722;
            color: white;
        }

        .main-content {
            flex: 1;
            background-color: #f5f5f5;
        }

        .top-header {
            background-color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            background-color: #FF5722;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .schools-content {
            padding: 2rem;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-input {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }

        .add-school-btn {
            background-color: #FF5722;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .schools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .school-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .school-header {
            background-color: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .school-name {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .school-type {
            color: #666;
            font-size: 0.9rem;
        }

        .school-body {
            padding: 1rem;
        }

        .school-info {
            list-style: none;
            margin-bottom: 1rem;
        }

        .school-info li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
        }

        .school-actions {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .school-btn {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .school-btn:hover {
            background: #f5f5f5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            width: 400px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .save-btn {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #f5f5f5;
            color: #666;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 1rem;
            }

            .schools-grid {
                grid-template-columns: 1fr;
            }

            .actions-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .search-box {
                width: 100%;
            }

            .search-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <a href="/" class="admin-logo">
                EscolaMove
                <span>Painel Administrativo</span>
            </a>
            <nav class="admin-nav">
                <a href="area_adm.html" class="admin-nav-item">üìä Dashboard</a>
                <a href="alunos.html" class="admin-nav-item">üë• Alunos</a>
                <a href="rotas.html" class="admin-nav-item">üöå Rotas</a>
                <a href="motoristas.html" class="admin-nav-item">üöò Motoristas</a>
                <a href="escolas.html" class="admin-nav-item active">üè´ Escolas</a>
                <a href="pagamentos.html" class="admin-nav-item">üí∞ Pagamentos</a>
                <a href="relatorios.html" class="admin-nav-item">üìù Relat√≥rios</a>
                <a href="configura√ßoes.html" class="admin-nav-item">‚öôÔ∏è Configura√ß√µes</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <h2>Gerenciamento de Escolas</h2>
                <div class="admin-info">
                    <div class="admin-avatar">Batata</div>
                    <div>
                        <div class="admin-name">Admin</div>
                        <div class="admin-role">Administrador</div>
                    </div>
                </div>
            </header>

            <div class="schools-content">
                <div class="actions-bar">
                    <div class="search-box">
                        <input type="text" placeholder="Buscar escolas..." class="search-input" id="searchInput">
                    </div>
                    <button class="add-school-btn" onclick="openModal()">
                        ‚ûï Adicionar Escola
                    </button>
                </div>

                <div class="schools-grid" id="schoolsGrid"></div>
            </div>
        </main>
    </div>

    <div id="schoolModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Adicionar Escola</h3>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <form id="schoolForm" onsubmit="saveSchool(event)">
                <div class="form-group">
                    <label for="schoolName">Nome da Escola</label>
                    <input type="text" id="schoolName" required>
                </div>
                <div class="form-group">
                    <label for="schoolType">Tipo de Ensino</label>
                    <input type="text" id="schoolType" required>
                </div>
                <div class="form-group">
                    <label for="schoolAddress">Endere√ßo</label>
                    <input type="text" id="schoolAddress" required>
                </div>
                <div class="form-group">
                    <label for="schoolPhone">Telefone</label>
                    <input type="tel" id="schoolPhone" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="save-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let schools = [
            { id: 1, name: 'Escola A', type: 'Fundamental', address: 'Rua 1, Duque de Caxias', phone: '(21) 1234-5678' },
            { id: 2, name: 'Escola B', type: 'M√©dio', address: 'Rua 2, Duque de Caxias', phone: '(21) 2345-6789' },
            { id: 3, name: 'Escola C', type: 'Infantil', address: 'Rua 3, Duque de Caxias', phone: '(21) 3456-7890' },
            { id: 4, name: 'Escola D', type: 'Superior', address: 'Rua 4, Duque de Caxias', phone: '(21) 4567-8901' }
        ];
        let currentEditIndex = -1;

        function renderSchools() {
            const schoolsGrid = document.getElementById('schoolsGrid');
            schoolsGrid.innerHTML = '';
            schools.forEach((school, index) => {
                const schoolCard = document.createElement('div');
                schoolCard.classList.add('school-card');
                schoolCard.innerHTML = `
                    <div class="school-header">
                        <h3 class="school-name">${school.name}</h3>
                        <p class="school-type">${school.type}</p>
                    </div>
                    <div class="school-body">
                        <ul class="school-info">
                            <li>${school.address}</li>
                            <li>${school.phone}</li>
                        </ul>
                        <div class="school-actions">
                            <button class="school-btn" onclick="editSchool(${index})">Editar</button>
                            <button class="school-btn" onclick="deleteSchool(${index})">Excluir</button>
                        </div>
                    </div>
                `;
                schoolsGrid.appendChild(schoolCard);
            });
        }

        function openModal(index = -1) {
            currentEditIndex = index;
            const modalTitle = document.getElementById('modalTitle');

            if (index >= 0) {
                const school = schools[index];
                document.getElementById('schoolName').value = school.name;
                document.getElementById('schoolType').value = school.type;
                document.getElementById('schoolAddress').value = school.address;
                document.getElementById('schoolPhone').value = school.phone;
                modalTitle.textContent = 'Editar Escola';
            } else {
                document.getElementById('schoolForm').reset();
                modalTitle.textContent = 'Adicionar Escola';
            }

            document.getElementById('schoolModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('schoolModal').style.display = 'none';
        }

        function saveSchool(event) {
            event.preventDefault();
            const name = document.getElementById('schoolName').value;
            const type = document.getElementById('schoolType').value;
            const address = document.getElementById('schoolAddress').value;
            const phone = document.getElementById('schoolPhone').value;

            let actionMessage;

            if (currentEditIndex >= 0) {
                
                schools[currentEditIndex] = { id: currentEditIndex + 1, name, type, address, phone };
                actionMessage = 'Escola atualizada com sucesso!';
            } else {
               
                schools.push({ id: schools.length + 1, name, type, address, phone });
                actionMessage = 'Escola adicionada com sucesso!';
            }

            closeModal();
            
            renderSchools();

           
            alert(actionMessage);
        }

        function editSchool(index) {
            openModal(index);
        }

        function deleteSchool(index) {
            schools.splice(index, 1);
            renderSchools();
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSchools();
        });
    </script>
</body>
</html>
